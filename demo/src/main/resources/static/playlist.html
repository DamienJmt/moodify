<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des Playlists</title>
  
  <link rel="stylesheet" href="/css/style.css" />

  <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
</head>
<body>
  <h1>ðŸŽµ Gestion des Playlists</h1>

  <!-- CrÃ©ation playlist -->
  <section class="create-playlist">
    <h2>CrÃ©er une playlist</h2>
    <form id="createPlaylistForm">
      <label>Nom :</label>
      <input type="text" id="playlistName" required />

      <label>Description :</label>
      <input type="text" id="playlistDescription" />

      <label>Humeurs :</label>
      <select id="playlistMoods" multiple>
        <option value="Happy">Happy</option>
        <option value="Romantic">Romantic</option>
        <option value="Angry">Angry</option>
        <option value="Calm">Calm</option>
      </select>

      <button type="submit">CrÃ©er</button>
    </form>
  </section>

  <hr />

  <!-- Liste des playlists -->
  <section class="playlist-list">
    <h2>Playlists existantes</h2>
    <div id="playlistsContainer"></div>
  </section>

  <script>
    async function loadPlaylists() {
      const container = document.getElementById("playlistsContainer");
      container.innerHTML = "Chargement...";
      const res = await fetch("/api/playlists");
      const playlists = await res.json();

      container.innerHTML = "";

      playlists.forEach(pl => {
        const div = document.createElement("div");
        div.className = "playlist-card";

        div.innerHTML = `
          <h3>${pl.name}</h3>
          <p>${pl.description || "Aucune description"}</p>
          <p><strong>Musiques :</strong> ${pl.songs.length}</p>
          <button onclick="deletePlaylist('${pl.id}')">Supprimer</button>
        `;

        container.appendChild(div);
      });
    }

    async function deletePlaylist(id) {
      await fetch(`/api/playlists/${id}`, { method: "DELETE" });
      loadPlaylists();
    }

    document.getElementById("createPlaylistForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("playlistName").value;
      const description = document.getElementById("playlistDescription").value;
      const moods = Array.from(document.getElementById("playlistMoods").selectedOptions).map(o => o.value);

      await fetch("/api/playlists", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, description, moods })
      });

      e.target.reset();
      loadPlaylists();
    });

    loadPlaylists();
  </script>
</body>
</html>
